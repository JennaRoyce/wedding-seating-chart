<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Table</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page-frame">
    <div class="container">

      <h1 class="title">Welcome</h1>

      <form id="searchForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" />
        <button type="submit">Find My Table</button>
      </form>

      <div id="loading" class="hidden">Finding your seatâ€¦</div>
      <div id="matches" class="hidden"></div>

      <div id="result" class="result hidden">
        <h2 id="guestName"></h2>
        <div id="tableNumber"></div>
        <p class="message">We are so glad you are here!</p>
        <button class="secondary" onclick="resetSearch()">Search Another Guest</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
