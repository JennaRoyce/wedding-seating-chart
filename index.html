<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Table</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- Floral Corners -->
  <img src="assets/floral-corner.png" class="floral top-left">
  <img src="assets/floral-corner.png" class="floral top-right">
  <img src="assets/floral-corner.png" class="floral bottom-left">
  <img src="assets/floral-corner.png" class="floral bottom-right">

  <div class="container">
    <h1 class="title">Welcome</h1>

    <form id="searchForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name (optional)" />
      <button type="submit">Find My Table</button>
    </form>

    <div id="matches" class="hidden"></div>

    <!-- RESULT -->
    <div id="result" class="result hidden">
      <h2 id="guestName"></h2>

      <div id="tableNumber" class="hidden">
        <span class="number"></span>
        <div class="sparkles"></div>
      </div>

      <p class="message hidden">We are so glad you are here!</p>

      <button class="secondary" onclick="resetSearch()">Search Another Guest</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
